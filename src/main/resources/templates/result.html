<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link th:href="@{result.css}" rel="stylesheet" />
    <title>Resultado</title>
</head>
<body>
    <h1>Tags e suas quantidades encontradas</h1>
    <table>
        <p>URL: <span th:text="${url}"></span></p>
        <tr>
            <th>tag</th>
            <th>quantidade</th>
        </tr>
        <tr th:each="tagInfo : ${tagInfoList}">
            <td th:text="${tagInfo.tag}"></td>
            <td th:text="${tagInfo.quantidade}"></td>
        </tr>
    </table>
    <a class="btn-voltar" th:href="@{/}">Voltar</a>
</body>
</html>
